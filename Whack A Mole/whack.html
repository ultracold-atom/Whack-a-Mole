<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="whack.css">
    <title>Whack A Mole</title>
</head>
<body>

    <button class="start">Start-Resume</button>

    <button class="restart">Restart the Game</button>  

    <h2>Your score:</h2>
    <h2 id="scoreDisplay">0</h2>
  
    <h2>Time Left:</h2>

    <div class="area">
        <div class="row" id="1">
            <div class="pit"></div>
            <div class="pit"></div>
            <div class="pit"></div>
        </div>
        <div class="row">
            <div class="pit"></div>
            <div class="pit"></div>
            <div class="pit"></div>
        </div>
        <div class="row">
            <div class="pit"></div>
            <div class="pit"></div>
            <div class="pit"></div>
        </div>
    </div>



  

    <script src="whack.js"></script>
    <script src="trial.js"></script>
</body>
</html>
